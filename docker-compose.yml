version: '3.9'

services:

  redis-db:
    image: redis:latest
    container_name: redisemail
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: "root"
    networks:
      - wegugin

  postgres-db:
    container_name: postgres
    image: postgres
    environment:
      - POSTGRES_USER=${PDB_USER}
      - POSTGRES_PASSWORD=${PDB_PASSWORD}
      - POSTGRES_DB=${PDB_NAME}
      - POSTGRES_PORT=${PDB_PORT}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - wegugin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PDB_USER} -d ${PDB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  
  migrate:
    image: migrate/migrate
    networks:
      - wegugin
    volumes:
      - ./migrations:/migrations
    depends_on:
      - postgres-db
    command: ["-path", "/migrations", "-database" ,"postgres://${PDB_USER}:${PDB_PASSWORD}@postgres:${PDB_PORT}/${PDB_NAME}?sslmode=disable","up"]

  userservice:
    container_name: auth
    build: .
    ports:
      - "8080:8080"
      - "8085:8085"
    networks:
      - wegugin
    depends_on:
      postgres-db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  minio:
    image: docker.io/bitnami/minio:2024
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/bitnami/minio/data
    environment:
      # Asosiy sozlamalar
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_ACCESS_KEY}
      - MINIO_DEFAULT_BUCKETS=photos,videos,musics
      - MINIO_SERVER_URL=https://media.turbocarsautoexport.com
      - MINIO_BROWSER_REDIRECT_URL=https://media.turbocarsautoexport.com

      # Performance optimizatsiyasi
      - MINIO_API_REQUESTS_MAX=1000
      - MINIO_API_REQUESTS_DEADLINE=10s
      - MINIO_API_CLUSTER_DEADLINE=10s
      - MINIO_API_SELECT_PARQUET=on

      # Concurrent operations
      - MINIO_API_SYNC_EVENTS=on
      - MINIO_HEAL_MAX_SLEEP=1s
      - MINIO_HEAL_MAX_IO=100

      # Memory optimizatsiyasi
      - MINIO_CACHE_DRIVES=/tmp/cache
      - MINIO_CACHE_EXCLUDE="*.pdf,*.doc*"
      - MINIO_CACHE_QUOTA=80
      - MINIO_CACHE_AFTER=3
      - MINIO_CACHE_WATERMARK_LOW=70
      - MINIO_CACHE_WATERMARK_HIGH=90

      # HTTP/2 yoqish
      - MINIO_DOMAIN=media.turbocarsautoexport.com

    networks:
      - wegugin
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

    # Performance uchun resource limits
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

    # Tez restart policy
    restart: unless-stopped

    # Additional optimizations
    tmpfs:
      - /tmp/cache:size=500M,noexec,nosuid,nodev

networks:
  wegugin:
    external: true

volumes:
  minio_data:
    driver: local
    # Performance uchun driver options
    driver_opts:
      type: none
      o: bind
      device: /opt/minio-data  # SSD disk bo'lsa yaxshi
  db:
    driver: local